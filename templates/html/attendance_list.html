<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Student Name</th>
            <th>Present</th>
        </tr>
    </thead>
    <tbody>
        {% for attendance in attendances %}
            <tr>
                <td>{{ attendance.date }}</td>
                <td>{{ attendance.student.name }}</td>
                <td>{% if attendance.is_present %}Present{% else %}Absent{% endif %}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
